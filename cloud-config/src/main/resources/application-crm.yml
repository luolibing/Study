server:
  port: 8090

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/crm?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  jpa:
    show-sql: true
    open-in-view: true